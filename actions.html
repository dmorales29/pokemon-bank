<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeBank</title>
    <link rel="icon" href="img/pokemon_bank_logo_by_jormxdos_dffy7d5.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/actions.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
      <div id="header-container"></div>
      <div class="container mt-3">
        <div class="container-datos-cuenta card">
          <div class="datos-cuenta">
            <h5><img src="./img/Account.svg" width="24px" />Usuario:</h5>
            <h2 id="accountUser" class="mt-3"></h2>
          </div>
          <div class="datos-cuenta">
            <h5><img src="./img/Bank.svg" width="24px" />Cuenta N°:</h5>
            <h2 id="accountNumber" class="mt-3"></h2>
          </div>
        </div>
        <div class="container-tab">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a
                class="nav-link text-pokemon-nav active"
                id="deposit-tab"
                data-bs-toggle="tab"
                data-bs-target="#deposit"
                aria-current="page"
                href="#"
                >Depositar</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-pokemon-nav"
                id="withdraw-tab"
                data-bs-toggle="tab"
                data-bs-target="#withdraw"
                aria-current="page"
                href="#"
                >Retirar</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-pokemon-nav"
                id="consult-tab"
                data-bs-toggle="tab"
                data-bs-target="#consult"
                href="#"
                >Consultar Saldo</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-pokemon-nav"
                id="pay-tab"
                data-bs-toggle="tab"
                data-bs-target="#pay "
                href="#"
                >Pagar Servicios</a
              >
            </li>
          </ul>
          <div class="tab-content container-fluid mt-3">
            <div
              class="tab-pane fade show active"
              id="deposit"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="container mt-5 text-center">
                <div class="mb-3">
                  <label for="montoADepositar" class="form-label text-pokemon"
                    >Monto a Depositar</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="montoADepositar"
                    step="0.01"
                    placeholder="0.00"
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="descripcionADepositar"
                    class="form-label text-pokemon"
                    >Descripción del Depósito</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="descripcionADepositar"
                    placeholder="Descripción del depósito"
                  />
                </div>
                <div class="mb-3">
                  <button
                    id="submitDeposito"
                    type="button"
                    class="btn btn-primary"
                  >
                    Depositar
                  </button>
                </div>
              </div>
            </div>
            <div class="tab-pane fade show" id="withdraw" role="tabpanel">
              <div class="container mt-5 text-center">
                <div class="mb-3">
                  <label for="amountForm" class="form-label text-pokemon"
                    >Monto a Retirar</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="montoARetirar"
                    step="0.01"
                    placeholder="0.00"
                  />
                </div>
                <div class="mb-3">
                  <button
                    id="submitRetirar"
                    type="button"
                    class="btn btn-primary"
                  >
                    Retirar
                  </button>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade show"
              id="consult"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="container mt-5 text-center">
                <div class="mb-3">
                  <button
                    id="submitConsultarSaldo"
                    type="button"
                    class="btn btn-primary"
                  >
                    Consultar
                  </button>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade show"
              id="pay"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="container mt-5 text-center">
                <div class="mb-3">
                  <label class="form-label text-pokemon"
                    >Servicio a Pagar</label
                  >
                  <select
                    class="form-select"
                    id="dropdownServicio"
                    aria-label="Default select example"
                  >
                    <option hidden selected>
                      Selecciona el servicio a pagar
                    </option>
                    <option value="1">Servicio de Agua Potable - $18.95</option>
                    <option value="2">
                      Servicio de Energía Electrica - $65.82
                    </option>
                    <option value="3">Servicio de Telefonía - $5.99</option>
                    <option value="4">Servicio de Internet - $31.50</option>
                  </select>
                </div>
                <div class="mb-3 hide" id="amountPlaceholder">
                  <label class="form-label text-pokemon">Monto a Pagar</label>
                  <div class="monto">
                    <p>$</p>
                    <p class="cantidad" id="montoCantidad"></p>
                  </div>
                </div>
                <div class="mb-3">
                  <button
                    class="btn btn-primary"
                    id="submitPagar"
                    type="button"
                  >
                    Pagar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid" id="footer-container"></div>
    </div>
    <script src="./js/actions.js"></script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./js/fetcher.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/logOut.js"></script>
</html>
