<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeBank</title>
    <link rel="icon" href="img/pokemon_bank_logo_by_jormxdos_dffy7d5.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/actions.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/footer.css" />
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
      <div id="header-container"></div>
      <div class="container mt-3">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link text-pokemon-nav active" id="deposit-tab" data-bs-toggle="tab" data-bs-target="#deposit" aria-current="page" href="#">Depositar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-pokemon-nav" id="withdraw-tab" data-bs-toggle="tab" data-bs-target="#withdraw" aria-current="page" href="#">Retirar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-pokemon-nav" id="consult-tab" data-bs-toggle="tab" data-bs-target="#consult" href="#">Consultar Saldo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-pokemon-nav" id="pay-tab" data-bs-toggle="tab" data-bs-target="#pay " href="#">Pagar Servicios</a>
          </li>
        </ul>
        <div class="tab-content container-fluid mt-3">
          <div class="tab-pane fade show active" id="deposit" role="tabpanel" aria-labelledby="home-tab">
            <div class="container mt-5 text-center">
              <div class="mb-3">
                <label class="form-label text-pokemon">Cuenta a Depositar</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Selecciona la cuenta a depositar</option>
                  <option value="1">182205 - Cliente nombre genérico</option>
                  <option value="2">221805 - Cliente nombre genérico</option>
                  <option value="3">052218 - Cliente nombre genérico</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="amountForm" class="form-label text-pokemon">Monto a Depositar</label>
                <input type="number" class="form-control" id="amountForm" placeholder="50.00">
              </div>
              <div class="mb-3">
                <label for="descriptionForm" class="form-label text-pokemon">Descripción del Depósito</label>
                <input type="text" class="form-control" id="descriptionForm" placeholder="Pago de las Tarjetas de Crédito">
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-primary">Depositar</button>
              </div>
            </div>
          </div>
          <div class="tab-pane fade show" id="withdraw" role="tabpanel">
            <div class="container mt-5 text-center">
              <div class="mb-3">
                <label class="form-label text-pokemon">Cuenta a Retirar</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Selecciona la cuenta a retirar</option>
                  <option value="1">182205 - Cliente nombre genérico</option>
                  <option value="2">221805 - Cliente nombre genérico</option>
                  <option value="3">052218 - Cliente nombre genérico</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="amountForm" class="form-label text-pokemon">Monto a Retirar</label>
                <input type="number" class="form-control" id="amountForm" placeholder="50.00">
              </div>
              <div class="mb-3">
                <label for="descriptionForm" class="form-label text-pokemon">Descripción del Retiro</label>
                <input type="text" class="form-control" id="descriptionForm" placeholder="Pago de las Tarjetas de Crédito">
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-primary">Retirar</button>
              </div>
            </div>
          </div>
          <div class="tab-pane fade show" id="consult" role="tabpanel" aria-labelledby="home-tab">
            <div class="container mt-5 text-center">
              <div class="mb-3">
                <label class="form-label text-pokemon">Cuenta a Consultar</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Selecciona la cuenta a consultar</option>
                  <option value="1">182205 - Cliente nombre genérico</option>
                  <option value="2">221805 - Cliente nombre genérico</option>
                  <option value="3">052218 - Cliente nombre genérico</option>
                </select>
              </div>
              <div class="mb-3">
                <button type="button" onclick="getBalance()" class="btn btn-primary">Consultar</button>
              </div>
            </div>
          </div>
          <div class="tab-pane fade show" id="pay" role="tabpanel" aria-labelledby="home-tab">
            <div class="container mt-5 text-center">
              <div class="mb-3">
                <label class="form-label text-pokemon">Cuenta</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Selecciona la cuenta</option>
                  <option value="1">182205 - Cliente nombre genérico</option>
                  <option value="2">221805 - Cliente nombre genérico</option>
                  <option value="3">052218 - Cliente nombre genérico</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label text-pokemon">Servicio a Pagar</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Selecciona el servicio a pagar</option>
                  <option value="1">Servicio de Agua Potable</option>
                  <option value="2">Servicio de Energía Electrica</option>
                  <option value="3">Servicio de Telefonía</option>
                  <option value="4">Servicio de Internet</option>
                </select>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-primary">Pagar</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="container-fluid " id="footer-container"></div>  
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./js/fetcher.js"></script>
  <script src="./js/transacciones.js"></script>
  <script>
    function getBalance() {
      swal({
        title: "Su saldo es de $250",
        icon: "info",
        button: {
          text: "Aceptar",
          value: true,
          visible: true,
          className: "btn btn-primary",
          closeModal: true,
        }
      });
    }
  </script>
</html>
