<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="img/pokemon_bank_logo_by_jormxdos_dffy7d5.png">
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container d-flex align-items-center flex-column py-5">
      <img
        class="pb-5"
        width="200px"
        src="./img/Pokémon_Bank_logo.png"
        alt="logo"
      />
      <div class="container p-4 login">
        <header class="text-center">
          <h1 class="py-4">Login</h1>
          <h5>Bienvenido al Pokémon Bank!</h5>
        </header>
        <section class="py-5">
          <form>
            <div class="mb-3">
              <label for="accountNumber" class="form-label"
                >Número de cuenta</label
              >
              <input
                type="email"
                class="form-control"
                id="numeroCuenta"
                aria-describedby="accountNumber"
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">PIN</label>
              <input type="password" class="form-control" id="inputPassword" />
            </div>
            <div class="text-center">
              <button id="loginId" type="submit" class="btn btn-primary">
                Ingresar
              </button>
            </div>
          </form>
        </section>
        <div class="container text-center derechos">
          <p>Derechos reservados 2024, Compañía Pokémon Bank.</p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/SweetAlert.js"></script>
</html>
