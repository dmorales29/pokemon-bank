<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historico</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./css/graphs.css" />
  <link rel="stylesheet" href="./css/historial.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <link rel="stylesheet" href="./css/bootstrap-datepicker.standalone.min.css" />
</head>
<body class="hold-transition sidebar-mini">
<div id="header-container"></div> <!-- div creado solamente para que el js sepa donde colocar el header -->
    <div class=" container-fluid">
        <div class="container mt-3 mb-2" style="color: black; font-weight: bold;">
            <span>Seleccione rango de fechas</span>

        </div>
            <div class="container mb-3 input-daterange input-group" id="datepicker">
                <div class="col-2" style="padding:0;">
                </div>
                    <div class="col-3">
                        <input type="text" class="input-sm form-control" name="start"  id="start"/>    
                    </div>
                    <div class="col-1" style="padding: 0% 1% 1% 0.5%;">
                        <span class="input-group-addon" style="color: black; text-align: center; display: inline-block; width: 100%;"> <b>to</b> </span>
                    </div>
                    <div class="col-3">
                        <input type="text" class="input-sm form-control" name="end" id="end"/>
                    </div>
                    <div id="boton" class="col-3">
                        <button id="botonFiltrar" type="submit" class="btn btn-primary" ><b>FILTRAR</b></button>
                    </div>
            </div>
            <div class="container mb-3 input-daterange input-group" id="datepicker-sm">

                    <div class="col-9">
                        <div class="container">
                            <div class="row" style="margin: 0 auto">
                                <div class="col">
                                    <input type="text" class="input-sm form-control" name="start"  id="start" placeholder="Fecha Inicio"/>    
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row mt-3 " style="margin: 0 auto">
                                <div class="col ">
                                    <input type="text" class="input-sm form-control" name="end" id="end" placeholder="Fecha Fin"/>
                                </div>
                            </div>
                        </div>
        
                    </div>
                    <div class="col-3" style="padding-top: 5%;">
                        <button id="botonFiltrar-sm" type="submit" class="btn btn-primary" onclick="dataTableFormat()"><b>FILTRAR</b></button>
                    </div>
            </div>
            <div class="container" style="width: 85%;">
                
            <table class="table table-striped table-hover" style="opacity: 85%;">
                <thead>
                    <tr class="text-center">
                        <th scope="col"> Fecha</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Monto</th>
                    </tr>
                </thead>
                <tbody id="tablaTransacciones" class="text-center">

                </tbody>

            </table>
            </div>

    </div>
    <div class="container-fluid " id="footer-container"></div>  
</body>
            
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/fetcher.js"></script>
<script src="./js/chart1.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./js/bootstrap-datepicker.min.js"></script>
<script src="./js/tabla.js" type="module"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    $('input').datepicker({
    autoclose: true,
    todayHighlight: true
});
</script>
</html>
